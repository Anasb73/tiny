dev_directory : /work1/gitlab-runner-docker-data/datasets/dcase2020_task2_baseline/dev_data
eval_directory : /work1/gitlab-runner-docker-data/datasets/dcase2020_task2_baseline/eval_data
model_directory: /work1/gitlab-runner-docker-data/models/anomaly_detection/all_machines/model
result_directory: /work1/gitlab-runner-docker-data/models/anomaly_detection/all_machines/result
result_file: result.csv

max_fpr : 0.1

feature:
  n_mels: 128
  frames : 5
  n_fft: 1024
  hop_length: 512
  power: 2.0


fit:
  compile:
    optimizer : adam
    loss : mean_squared_error
  epochs : 100
  batch_size : 512
  shuffle : True
  validation_split : 0.1
  verbose : 1
